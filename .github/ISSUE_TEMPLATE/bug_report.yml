name: Bug Report
description: File a reproducible bug to help us improve CodeHero_JS
title: "[Bug] "
labels: ["bug"]
assignees:
  - DegreeZer0

body:
  # â€”â€”â€” Intro â€”â€”â€”
  - type: markdown
    attributes:
      value: |
        ## Thanks for taking the time to help! ğŸ› ï¸
        Please **search existing issues** before opening a new one.
        The more detail you provide, the faster we can reproduce and fix it.

        Logs, screenshots, configs and save files are welcome.

  # â€”â€”â€” Versions â€”â€”â€”
  - type: markdown
    attributes:
      value: |
        ## ğŸ“¦ Versions

  - type: input
    id: patch_version
    attributes:
      label: CodeHero_JS full version
      description: Full version string of the mod you're running.
      placeholder: "e.g. v0.2"
    validations:
      required: true

  # â€”â€”â€” Bug description â€”â€”â€”
  - type: markdown
    attributes:
      value: |
        ## ğŸ› What went wrong?

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: Clear and concise description. Include error messages if any (dont include images here).
      placeholder: |
        What happened?
        What did you expect to happen?
    validations:
      required: true

  # â€”â€”â€” Steps to reproduce â€”â€”â€”
  - type: markdown
    attributes:
      value: |
        ## ğŸ” Steps to reproduce

  - type: textarea
    id: reproduction_steps
    attributes:
      label: Steps to reproduce
      description: Step-by-step instructions that reliably trigger the bug.
      placeholder: |
        1. Start the game
        2. Open a specific level
        3. â€¦
      render: bash
    validations:
      required: true

  # â€”â€”â€” Expected vs actual â€”â€”â€”
  - type: markdown
    attributes:
      value: |
        ## ğŸ¯ Expected vs Actual

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: "What should have happened?"
    validations:
      required: false

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      placeholder: "What happened instead?"
    validations:
      required: true

  # â€”â€”â€” Frequency â€”â€”â€”
  - type: markdown
    attributes:
      value: |
        ## ğŸ”‹ Frequency

  - type: dropdown
    id: frequency
    attributes:
      label: How often does it occur?
      options:
        - Every time
        - Often ( > 50% )
        - Sometimes
        - Rarely
        - Once
    validations:
      required: true

  # â€”â€”â€” Regression â€”â€”â€”
  - type: markdown
    attributes:
      value: |
        ## ğŸ•’ Regression (did it work before?)

  - type: dropdown
    id: regression
    attributes:
      label: Did this work in an older version?
      options:
        - "Not sure"
        - "Yes"
        - "No"
    validations:
      required: true

  - type: input
    id: last_known_working
    attributes:
      label: Last known working mod version (if regression = Yes)
      description: If you know it, tell us the last mod version where it worked.
      placeholder: "e.g. v0.1"
    validations:
      required: false

  # â€”â€”â€” Media â€”â€”â€”
  - type: markdown
    attributes:
      value: |
        ## ğŸ“· Screenshots / Video (optional)

  - type: textarea
    id: media
    attributes:
      label: Media
      description: Drag & drop images here, or link to a short clip/GIF.
      placeholder: "Attach screenshots/videos or paste links."

  # â€”â€”â€” Browser's conflicts â€”â€”â€”
  - type: markdown
    attributes:
      value: |
        ## ğŸ§° Extensions

  - type: textarea
    id: other_mods
    attributes:
      label: Other installed mods
      description: List used extensions actually enabled when this happens (or attach a screenshot list).
      placeholder: |
        - extension A
        - extension B
        - (none)
    validations:
      required: true
    
  - type: dropdown
    id: browser_conflict_checks
    attributes:
      label: Browser conflict checks (if possible), select the browser you use and tested with
      options:
        - Brave browser
        - Chrome browser
        - Firefox browser
        - Opera browser
        - Safari browser
        - Edge browser
        - Other browser (specify on **ğŸ’¡ Additional context**)

  - type: checkboxes
    id: conflict_checks
    attributes:
      label: Conflict checks (if possible)
      options:
        - label: "I tested without any **Extensions** (or I cannot because I explained in notes)"
          required: false
        - label: "I checked that Iâ€™m not running an outdated/unknown build from a third-party reupload."
          required: false

  # â€”â€”â€” Environment â€”â€”â€”
  - type: markdown
    attributes:
      value: |
        ## ğŸ’» System info

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Hardware + OS info helps reproduce performance/UI issues.
      value: |
        - OS:
        - CPU:
        - GPU:
        - RAM:
        - Display / Resolution (if UI/visual bug):
    validations:
      required: true

  # â€”â€”â€” Logs & files â€”â€”â€”
  - type: markdown
    attributes:
      value: |
        ## ğŸ„ Logs / Config / Save (optional but very helpful)

  - type: textarea
    id: logs
    attributes:
      label: Logs & files
      description: |
        Paste the relevant part of your latest log, or drag-and-drop files below.
        Configs and save files can be extremely helpful for reproduction.
      placeholder: |
        <!-- Paste logs here or drag files below -->
      render: text
    validations:
      required: false

  # â€”â€”â€” Additional notes â€”â€”â€”
  - type: markdown
    attributes:
      value: |
        ## ğŸ’¡ Additional context (optional)

  - type: textarea
    id: additional_context
    attributes:
      label: Additional notes
      description: Anything else that might help (settings used, keybinds, edge cases, etc.)
      placeholder: "Any extra detail that could help reproduce or understand the bug."

  # â€”â€”â€” Confirmations â€”â€”â€”
  - type: markdown
    attributes:
      value: |
        ## âœ… Confirmations

  - type: checkboxes
    id: confirmations
    attributes:
      label: Please confirm
      options:
        - label: I have searched existing issues to avoid duplicates.
          required: true
        - label: I am using the **latest** version of the mod and the game (or I clearly stated versions above).
          required: true
        - label: I included enough info to reproduce (steps + expected/actual), and attached logs/media if relevant.
          required: true